<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BetBoom Parser</title>
    <style>
        body {
            width: 220px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .toggle-container, .clear-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 50px;
            transition: background-color 0.2s;
        }
        .toggle:before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"]:checked + .toggle {
            background-color: #4caf50;
        }
        input[type="checkbox"]:checked + .toggle:before {
            transform: translateX(26px);
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>BetBoom Parser</h1>
    <div class="toggle-container">
        <span>Включить/Выключить</span>
        <label>
            <input type="checkbox" id="toggleSwitch">
            <div class="toggle"></div>
        </label>
    </div>

    <div class="clear-container">
        <span>Очистить sentIds</span>
        <button id="clearButton">Очистить</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
